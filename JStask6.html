<html>
    <head>
        <script>
           function sorted(){
             var str = prompt("Enter a string: ");
              var arr = str.split("");
              arr.sort();
              var newstr = arr.join("");
              document.write("The input in alphabetical order is: ");
              document.writeln(newstr);
           }
        </script>
        </head>
    <body>
        <h1>Sorted</h1>
        <p> Click on the check button and enter the number to be reversed in the alert box that follows</p>
            <button onclick="sorted()">Check</button></br></br>
    </body>
</html>
